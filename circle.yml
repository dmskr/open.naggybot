machine:
  node:
    version: v0.10.36
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t tutum.co/dmskr/naggy .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - docker push tutum.co/dmskr/naggy

