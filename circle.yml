machine:
  node:
    version: v4.4.5
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  pre:
    - docker-compose pull
    - docker-compose up -d
  override:
    - docker-compose run naggy npm test

deployment:
  hub:
    branch: master
    commands:
      - docker push dmskr/naggy

