machine:
  node:
    version: v4.4.5
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  pre:
    - docker-compose pull
    - docker-compose -p naggybot up -d
  override:
    - docker-compose run naggy npm test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag naggybot_naggy dmskr/naggy
      - docker push dmskr/naggy

