machine:
  node:
    version: v0.10.36
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t dmskr/naggy .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dmskr/naggy

